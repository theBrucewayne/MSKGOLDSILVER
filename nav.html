	<style>
		.container {
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
			align-items: center;
		}
		.image {
			position: relative;
			margin: 10px;
			width:  50%;
			height: 200px;
			overflow: hidden;
		}
		.image img {
			width: 50%;
		}
		.image:hover .overlay {
			opacity: 1;
		}
		.overlay {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			opacity: 0;
			transition: opacity 0.5s ease-in-out;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.overlay p {
			color: #fff;
			font-size: 18px;
			text-align: center;
		}
		.container {
  column-count: 3;
  column-gap: 20px;
}
